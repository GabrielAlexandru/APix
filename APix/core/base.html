<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href={% static "reset.css" %}>
    <link rel="stylesheet" href={% static "base.css" %}>
    {% block head %}{% endblock %}
    <title>{% block title %}APix{% endblock %}</title>
</head>
<body>
<div id="sidebar">
    <a href="#" id="username" class="sb-item sb-button">{{ user.get_username }}</a>
    <div id="logged-users"></div>
    <div id="tools-wrapper">
        {% block tools %}{% endblock %}
    </div>
</div>

<div id="content">
    {% block body %}{% endblock %}
</div>
</body>
</html>
